        <p class="details">O puedes completar el siguiente formulario y te brindaremos una respuesta a la brevedad:</p>
        <form action="" method="POST">
            <label>Nombre y Apellido:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label>Correo electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label>Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label>¿Se encuentra dado de alta en AFIP?</label>
            <div>
                <input type="radio" id="alta_afip_si" name="alta_afip" value="si" required>
                <label for="alta_afip_si">Sí</label>
            </div>
            <div>
                <input type="radio" id="alta_afip_no" name="alta_afip" value="no">
                <label for="alta_afip_no">No</label>
            </div>

            <label>Tipo de contribuyente:</label>
            <select id="tipo_contribuyente" name="tipo_contribuyente">
                <option value="">Seleccionar...</option>
                <option value="monotributista">Monotributista</option>
                <option value="responsable_inscripto">Responsable Inscripto</option>
                <option value="otro">Otro</option>
            </select>

            <label>Consulta:</label>
            <textarea name="mensaje" cols="100" rows="10" placeholder="Escriba su consulta aquí"></textarea><br>
            <input type="submit" value="Enviar">
        </form>
